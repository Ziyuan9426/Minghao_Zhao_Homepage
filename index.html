<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人学术主页</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; max-width: 800px; margin: auto; padding: 20px; }
        header { text-align: center; }
        nav { text-align: center; margin: 20px 0; }
        nav a { margin: 0 15px; text-decoration: none; color: #0077cc; }
        section { margin-bottom: 30px; }
        footer { text-align: center; margin-top: 20px; font-size: 0.9em; }
    </style>
</head>
<body>
    <header>
        <h1>个人学术主页</h1>
        <p>欢迎来到我的学术主页</p>
    </header>
    
    <nav>
        <a href="#about">关于我</a>
        <a href="#publications">发表论文</a>
        <a href="#projects">科研项目</a>
        <a href="#contact">联系方式</a>
    </nav>
    
    <section id="about">
        <h2>关于我</h2>
        <p>在这里写上你的个人简介，包括研究方向、教育背景等。</p>
    </section>
    
    <section id="publications">
        <h2>发表论文</h2>
        <ul>
            <li><strong>论文标题1</strong> - 期刊/会议名称, 年份</li>
            <li><strong>论文标题2</strong> - 期刊/会议名称, 年份</li>
        </ul>
    </section>
    
    <section id="projects">
        <h2>科研项目</h2>
        <p>列出你的科研项目，包括进行中的和已完成的。</p>
    </section>
    
    <section id="contact">
        <h2>联系方式</h2>
        <p>Email: your.email@example.com</p>
        <p>学术社交平台: <a href="https://scholar.google.com">Google Scholar</a></p>
    </section>
    
    <footer>
        <p>&copy; 2025 你的名字. 版权所有.</p>
    </footer>
</body>
</html>
